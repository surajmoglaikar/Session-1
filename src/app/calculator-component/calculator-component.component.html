<div style="text-align: center;">
   <h1>
       {{title}}
   </h1>
            <label>Enter number</label>
            <input [(ngModel)]="calculatorServiceService.num1" type="number" name="num1" class=
            "form-control">
            <label>Enter number</label>
            <input [(ngModel)]="calculatorServiceService.num2" type="number" name="num2" class=
            "form-control">
            <br><br>
              <div class="d-flex flex-row justify-content-md-between">
            <button  (click)="addition()">SUM</button>
            <button  (click)="subtraction()">SUB</button>
            <button  (click)="multiplication()">MULTI</button>
            <button  (click)="division()">DIVISION</button>
              </div>

        <div class="card-footer">
          <label>Result</label>
             <h4>The sum of{{calculatorServiceService.num1}} and {{calculatorServiceService.num2}} is {{calculatorServiceService.result}} </h4>
        </div>
    </div>
